<meta charset="UTF-8">

<h1> Programa Para calcular puntos de un equipo</h1>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var victoria = parseInt(prompt("Ingrese la cantidad de victorias"));
    var empate = parseInt(prompt("Ingrese la cantidad de empates"));

    var puntosTotal = (victoria * 3) + empate;
    
    
    imprimir("El equipo tiene " + puntosTotal + " puntos");
    if (puntosTotal > 28){
    imprimir("El equipo esta mejor que el año pasado");
    }
    if (puntosTotal < 28){
    imprimir("El equipo esta peor que el año pasado");
    }if (puntosTotal == 28){
    imprimir("El equipo esta igual que el año pasado");
    }


</script>
