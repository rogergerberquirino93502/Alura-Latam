<meta charset="UTF-8">

<h1>Calcular la tabla de multiplicacion</h1>
<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimirMensaje(frase) {
        document.write(frase);
        saltarLinea();
    }
   imprimirMensaje("Tabla de multiplicar del 5 con While");
    var multiplicar = 1;
    while(multiplicar <=10){
        imprimirMensaje(7 * multiplicar);
        multiplicar++;
    }
    imprimirMensaje("FIN!!!");

    for (var multiplicar = 1; multiplicar <= 10; multiplicar++) {
        imprimirMensaje(7 * multiplicar);
    }
</script>
