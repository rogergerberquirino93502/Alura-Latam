<meta charset="UTF-8">

<h1>Calcular la media</h1>
<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimirMensaje(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numeroPersonas = parseInt(prompt("Introduce la cantidad de personas:"));
    contador = 1;
    var totalEdad=0;
    while(contador <= numeroPersonas){
        var edad = parseInt(prompt("Introduce la edad:"));
        var totalEdad = totalEdad + edad;
        var mediaEdad = totalEdad / numeroPersonas;
        contador++;
    }

    var mediaEdad = totalEdad / 4;*/
    imprimirMensaje("La suma de las edades es: " + totalEdad);

</script>
